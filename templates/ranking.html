<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Top 10</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .ranking-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .top1 { border-top: 5px solid gold; }
        .top2 { border-top: 5px solid silver; }
        .top3 { border-top: 5px solid #cd7f32; } /* bronce */
        .top-otros { border-top: 5px solid #ccc; }

        .usuario {
            font-size: 1.2em;
        }

        .puntos {
            font-size: 1em;
            color: #555;
        }

        .btn-volver {
            display: inline-block;
            margin: 30px 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-volver:hover {
            background-color: #0056b3;
        }

        .creditos {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ranking Top 10</h1>

        <div class="ranking-cards">
            {% for usuario, puntos in ranking %}
                <div class="card {% if loop.index == 1 %}top1{% elif loop.index == 2 %}top2{% elif loop.index == 3 %}top3{% else %}top-otros{% endif %}">
                    <div class="usuario">{{ usuario }}</div>
                    <div class="puntos">{{ puntos }} puntos</div>
                </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('dashboard') }}" class="btn-volver">Volver al Dashboard</a>

        <div class="creditos">
            Â© 2026 Fernando Calvente Salas
        </div>
    </div>
</body>
</html>
